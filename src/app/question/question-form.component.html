<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <mat-input-container>
        <input type="text" matInput placeholder="Titulo" name="title" ngModel>
    </mat-input-container>
    <mat-input-container>
        <input type="text" matInput placeholder="Descripcion" name="description" ngModel>
    </mat-input-container>
    <mat-grid-list cols="3" rowHeight="3:2">
        <mat-grid-tile>
            <i mat-list-icon class="material-icons">help</i>
            <small>sin icono</small>
        </mat-grid-tile>
        <mat-grid-tile *ngFor="let icon of icons">
            <i mat-list-icon class="devicon-{{ icon.name }}-{{ getIconVersion(icon) }}" *ngIf="icon.name !== 'illustrator'"></i>
        </mat-grid-tile>

    </mat-grid-list>
    <button type="submit" mat-raised-button color="accent">Enviar</button>
</form>
